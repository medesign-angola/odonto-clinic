<div class="contain w-[90%] mx-auto mobile:py-16 desktop:py-20">
    <div class="content flex mobile:flex-col desktop:flex-row">
        <div class="left-content flex flex-col justify-center bg-green-00 mobile:p-0 desktop:p-5">
            <div class="title-section mb-5">
                <h1 class="text-primary mobile:text-[20px] mobile:text-center desktop:text-left desktop:text-[25px]">Sobre Nós</h1>
            </div>
            <div class="main-title mobile:mb-5 desktop:mb-10">
                <h1 class="text-secondary mobile:text-[20px] mobile:text-center desktop:text-left desktop:text-[45px] font-bold">Moderna, com profissionais qualificados e eficácia nos atendimentos.</h1>
            </div>
            <div class="text-paragraph mobile:mb-10 desktop:mb-5">
                <p class=" mobile:text-center desktop:text-left mobile:text-[15px] desktop:text-[18px] opacity-[0.6]">
                    A nossa grande paixão é cuidar da saúde oral e por este motivo
                    preconizamos um atendimento personalizado mantendo uma relação de
                    respeito, sigilo e transparência para com os nossos pacientes.
                </p>
            </div>
            <div class="contact-panel mobile:hidden desktop:block">
                <app-contact-panel (specButtonClicked)="specialitiesButtonClick()"></app-contact-panel>
            </div>
        </div>
        <div class="right-content relative bg-green-0 flex justify-center">
            <div class="image relative bg-fuchsia-00">
                <img src="assets/images/about-us/image1.png" class=" rounded-[4px]" alt="">
            </div>
            <div class="absolute bottom-[20%]">
                <img src="assets/images/icons/smile-vector.svg" class="mobile:w-[240px] desktop:w-auto mobile:h-[90px] desktop:h-auto" alt="">
            </div>
        </div>
    </div>
</div>
